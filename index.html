<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stackdo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="container-fluid">
        <header>
            <div class="logo mt-3">
                <h1><span>stack</span>do</h1>
            </div>
        </header>
        <div class="row mt-5">
            <div class="alert alert-danger" id="error-alert"></div>
            <div class="col-md-6 mt-2">
                <div class="card">
                    <div class="card-header">
                        <h2>Todo Table</h2>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">State</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="todo-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="card">
                    <div class="card-header">
                        <h2>Todos</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <fieldset>
                                <input class="mb-1" type=" text " placeholder="sample todo " id="todo-title">
                                <input class="mb-1" type="text " placeholder="description " id="todo-description">
                            </fieldset>
                            <div class="text-center">
                                <div class="btn mt-2" id="add-todo">add</button>
                                </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="main.js "></script>
</body>

</html>
